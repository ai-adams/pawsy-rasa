version: "3.1"

slots:
  adoption_reason:
    type: categorical
    values:
      - family
      - lifestyle
      - security
      - other
    mappings:
      - type: from_intent
        value: family
        intent: adoption_reason_family
      - type: from_intent
        value: lifestyle
        intent: adoption_reason_lifestyle
      - type: from_intent
        value: security
        intent: adoption_reason_security
      - type: from_intent
        value: other
        intent: misc_other

  age_preference:
    type: categorical
    values:
      - young
      - middle
      - old
      - any
