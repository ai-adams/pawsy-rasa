version: "3.1"
# description: The `misc_bot_challenge` intent captures user queries that challenge or inquire about the identity, nature, or functioning of the chatbot. These questions often reflect curiosity, skepticism, or a desire for clarification about whether the user is interacting with a human or an AI. This intent ensures the chatbot can recognize and appropriately respond to such challenges, enhancing user trust and engagement.

nlu:
  - intent: misc_bot_challenge
    examples: |
      - are you a bot?
      - am i speaking to a human?
      - what is your name?
      - are you real?
      - are you a chatbot?
      - who am I talking to?
      - is this a person or a bot?
      - are you an AI?
      - are you automated?
      - what kind of bot are you?
      - how do you work?
      - are you programmed to answer questions?
      - are you human or machine?
      - what do you do?
      - are you a real person?
      - can you understand me?
      - are you intelligent?
      - are you just a computer program?
      - how do you know what to say?
      - are you part of some AI system?
