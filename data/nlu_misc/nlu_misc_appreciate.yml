version: "3.1"
# description: The `misc_appreciate` intent captures user expressions of gratitude or appreciation, which are often a response to helpful information or support provided by the chatbot. These examples reflect a range of ways users say "thank you," from casual to heartfelt. Recognizing this intent enables the chatbot to acknowledge gratitude graciously, fostering positive user engagement and a friendly conversational tone.

nlu:
  - intent: misc_appreciate
    examples: |
      - appreciate
      - thank you
      - thanks
      - I appreciate it
      - many thanks
      - thanks a lot
      - thank you so much
      - I’m grateful
      - much appreciated
      - thanks a ton
      - thanks a bunch
      - I’m really thankful
      - I truly appreciate it
      - I’m so grateful
      - cheers
      - big thanks
      - I can’t thank you enough
      - a heartfelt thank you
      - that means a lot, thank you
      - I’m very appreciative
