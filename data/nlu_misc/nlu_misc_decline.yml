version: "3.1"
# description: The `misc_decline` intent captures negative or declining responses from users, indicating refusal, disagreement, or lack of interest. These examples reflect the various ways users might say "no" in response to a chatbot’s question or suggestion. This intent ensures the chatbot can recognize and appropriately respond to negative feedback, maintaining a natural and respectful conversational flow.

nlu:
  - intent: misc_decline
    examples: |
      - no
      - nope
      - nah
      - not at all
      - I don’t think so
      - no way
      - absolutely not
      - not really
      - I’m not interested
      - no, thank you
      - that’s not right
      - I’d rather not
      - negative
      - not happening
      - no, that’s not what I mean
      - I’m going to pass
      - not at this time
      - no, I’m good
      - no, I don’t agree
      - definitely not
